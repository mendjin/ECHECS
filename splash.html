<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash</title>

    <style>
        body{background-color:white;width: 100%; height: 100%; margin: 0; padding: 0;}
        #Splah {width: 100%; height: 100%; position: absolute; background-image: url(spash2.png); flex-direction: column; opacity: 1; transition:opacity 1s;top: 0;
        left: 0; justify-content: center; align-items: center;}

        .logo {width: 300px;}
#splah.fade{opacity:0};
    </style>

</head>
<body>

    <div id="splash">
      <img class="logo" src="spash2.png" alt="">
    </div>
    

<script>
    setTimeout (() =>{
        document.getElementById('splash').classList.toggle('fade');
    }, 2000);
</script>
    
</body>
</html>
